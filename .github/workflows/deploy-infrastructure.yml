name: Deploy Infrastructure (Terraform)

on:
  push:
    branches:
      - main
      - staging
  #   paths:
  #     - 'terraform/**'
  #     - '.github/workflows/deploy-infrastructure.yml'
  pull_request:
    branches:
      - main
      - staging
    # paths:
    #   - 'terraform/**'
  workflow_dispatch:

env:
  AWS_REGION: af-south-1
  TERRAFORM_VERSION: 1.6.0

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:

  # -------------------------
  # Terraform Plan
  # -------------------------
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    # defaults:
    #   run:
    #     working-directory: terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: GitHubActions-Terraform
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan

      - name: Upload tfplan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

      # Comment PR with plan output
      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `
            ## Terraform Plan ðŸ“–

            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`

            *Triggered by @${{ github.actor }}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })


  # -------------------------
  # Terraform Apply (Manual Approval)
  # -------------------------
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan

    # ðŸ‘‡ THIS ENABLES MANUAL APPROVAL
    # environment:
    #   name: production

    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    # defaults:
    #   run:
    #     working-directory: terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download tfplan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: .

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: GitHubActions-Terraform
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: tf-output
        run: |
          echo "ecr_repository_url=$(terraform output -raw ecr_repository_url)" >> $GITHUB_OUTPUT
          echo "ecr_repository_name=$(terraform output -raw ecr_repository_name)" >> $GITHUB_OUTPUT
          echo "ecs_cluster_name=$(terraform output -raw ecs_cluster_name)" >> $GITHUB_OUTPUT
          echo "ecs_service_name=$(terraform output -raw ecs_service_name)" >> $GITHUB_OUTPUT
          echo "container_name=$(terraform output -raw container_name)" >> $GITHUB_OUTPUT
          echo "alb_url=$(terraform output -raw alb_url)" >> $GITHUB_OUTPUT

      - name: Display Infrastructure Info
        run: |
          echo "Infrastructure deployed successfully!"
          echo "ECR Repository: ${{ steps.tf-output.outputs.ecr_repository_url }}"
          echo "ECS Cluster: ${{ steps.tf-output.outputs.ecs_cluster_name }}"
          echo "ECS Service: ${{ steps.tf-output.outputs.ecs_service_name }}"
          echo "Application URL: ${{ steps.tf-output.outputs.alb_url }}"