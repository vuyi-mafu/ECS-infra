name: 1. Deploy Infrastructure (Terraform)

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/1-deploy-infrastructure.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_ROLE_TO_ASSUME }}
  TERRAFORM_VERSION: 1.6.0

# OIDC permissions
permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform
    
    outputs:
      ecr_repository_url: ${{ steps.tf-output.outputs.ecr_repository_url }}
      ecr_repository_name: ${{ steps.tf-output.outputs.ecr_repository_name }}
      ecs_cluster_name: ${{ steps.tf-output.outputs.ecs_cluster_name }}
      ecs_service_name: ${{ steps.tf-output.outputs.ecs_service_name }}
      container_name: ${{ steps.tf-output.outputs.container_name }}
      alb_url: ${{ steps.tf-output.outputs.alb_url }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: GitHubActions-Terraform
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: true

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        continue-on-error: false

      - name: Comment PR with Plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`
            
            </details>
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: tf-output
        run: |
          echo "ecr_repository_url=$(terraform output -raw ecr_repository_url)" >> $GITHUB_OUTPUT
          echo "ecr_repository_name=$(terraform output -raw ecr_repository_name)" >> $GITHUB_OUTPUT
          echo "ecs_cluster_name=$(terraform output -raw ecs_cluster_name)" >> $GITHUB_OUTPUT
          echo "ecs_service_name=$(terraform output -raw ecs_service_name)" >> $GITHUB_OUTPUT
          echo "container_name=$(terraform output -raw container_name)" >> $GITHUB_OUTPUT
          echo "alb_url=$(terraform output -raw alb_url)" >> $GITHUB_OUTPUT

      - name: Display Infrastructure Info
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "üéâ Infrastructure deployed successfully!"
          echo ""
          echo "üì¶ ECR Repository: ${{ steps.tf-output.outputs.ecr_repository_url }}"
          echo "üöÄ ECS Cluster: ${{ steps.tf-output.outputs.ecs_cluster_name }}"
          echo "‚öôÔ∏è  ECS Service: ${{ steps.tf-output.outputs.ecs_service_name }}"
          echo "üåê Application URL: ${{ steps.tf-output.outputs.alb_url }}"
          echo ""
          echo "Next: Push your application code to trigger deployment"
          